{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Business Problem Platform{% endblock %}</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-white text-dark">

    <!-- ===== HEADER ===== -->
    <header class="bg-white shadow-sm">
        <nav class="navbar navbar-expand-lg container py-3">
            <a class="navbar-brand fw-bold fs-4 text-primary" href="{% url 'index' %}">
                <img src="{% static 'images/logo.png' %}" alt="MyLogo" class="me-2" style="height:40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-dark me-3" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark me-3" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>

                <a href="{% url 'submit_problem' %}" class="btn btn-primary px-4 py-2 rounded-3 fw-semibold shadow-sm">
                    Get Early Access
                </a>
            </div>
        </nav>
    </header>

    <!-- ===== MAIN CONTENT ===== -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- ===== FOOTER ===== -->
    <footer class="bg-white border-top text-center py-4">
        <div class="mb-2">
            <a href="{% url 'privacy' %}" class="text-decoration-none text-primary me-3">Privacy Policy</a>
            <a href="{% url 'terms' %}" class="text-decoration-none text-primary me-3">Terms</a>
            <a href="{% url 'contact' %}" class="text-decoration-none text-primary">Contact</a>
        </div>
        <p class="mb-0 text-muted small">&copy; 2025 My Website. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
